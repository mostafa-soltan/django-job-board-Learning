<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Detail</title>
</head>
<body>
    <h1>Job Detail</h1>
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <span>{{ job.vacancy }} Position</span><br>
    <span>{{ job.category }}</span><br>
    <span>{{ job.salary }} K LE</span><br>
    <span>{{ job.experience }} Year</span><br>
    <span>{{ job.job_type }}</span><br>
    <span>{{ job.published_at }}</span><br>
</body>
</html>
